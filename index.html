<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Julius Caesar's Cryptography</title>
    </head>
    <body>
        <header>
           <h2>Julius Caesar's Cryptography</h2>
        </header>

        <p style="text-align: center; color: #999; font-size: 1em; margin-top: 5px;">iago calazans @ github.com/iagocalazans</p>

        <h3 style="text-align: center; color: #999; font-size: 2em; margin: 0 15px;">A simple JavaScript that performs Julius Caesar's encryption and decryption on the desired texts.</h3>

        <main>
            <section class="encryption">
                <form id="formEncryptionRate">
                    <label for="encryptionRate">Choose the encryption rate.</label><br>
                    <input type="text" name="encryptionRate" class="encryptionRate">
                    <p>If null the default 3 will be set</p>
                </form>
            </section>

            <section class="encrypt">
              <table>
                 <thead>
                    <th>Encryption History</th>
                 </thead>
                 <tbody class="tbodyEncrypt">
                 </tbody>
              </table>

              <form id="formEncrypt">
                 <textarea id="textEncrypt" name="name" rows="10" cols="80"></textarea>
                 <button type="submit" name="button" id="btnEncrypt">Encrypt</button>
              </form>
            </section>

            <section class="decrypt">
              <table>
                 <thead>
                    <th>Decryption History</th>
                 </thead>
                 <tbody class="tbodyDecrypt">
                 </tbody>
              </table>

              <form id="formDecrypt">
                 <textarea id="textDecrypt" name="name" rows="10" cols="80"></textarea>
                 <button type="submit" name="button" id="btnDecrypt">Decrypt</button>
              </form>
            </section>
        </main>

        <script src="js/action.js"></script>
        <script src="js/form.js"></script>
    </body>
</html>
